<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<main class="main">
		<div class="wrapper">
			<div class="wrapper__left">
				<ul class="wrapper__ul">
					<li class="wrapper__li">
						<button class="wrapper__li-exit">EXIT SESSION</button>
					</li>
				</ul>
			</div>
			<div class="wrapper__right">
				<div class="wrapper__messages"></div>
				<div class="wrapper__input">
					<input class="wrapper__input-text" type="text" placeholder="Type your message here and press enter">
				</div>
			</div>
		</div>
		<div class="popup">
			<div class="popup__wrapper">
				<div class="popup__title">Enter you name:</div>
				<input class="popup__input" type="text" placeholder="Type here and press enter">
				<div class="popup__error hidden">Error!!!!</div>
			</div>
		</div>
	</main>
</body>

</html>
